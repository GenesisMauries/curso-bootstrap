<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Clase Bootstrap</title>
</head>
<body>
    <section id="section-one" class= "text-center">
        <div class= "container">
            <div class= "row">
                <div class= "col-lg-6 col-one">
                    <h2>Esta es mi primer columna</h2>
                </div>
                <div class= "col-lg-6 col-two">
                    <h2>Esta es mi segunda columna</h2>
                </div>
            </div>
            <div class= "row">
                <div class= "col-lg-2 col-md-4 col-sm-6">
                    <h2>1</h2>
                </div>
                <div class= "col-lg-2 col-md-4 col-sm-6">
                    <h2>2</h2>
                </div>
                <div class= "col-lg-2 col-md-4 col-sm-6">
                    <h2>3</h2>
                </div>
                <div class= "col-lg-2 col-md-4 col-sm-6">
                    <h2>4</h2>
                </div>
                <div class= "col-lg-2 col-md-4 col-sm-6">
                    <h2>5</h2>
                </div>
                <div class= "col-lg-2 col-md-4 col-sm-6">
                    <h2>6</h2>
                </div>
            </div>
            <div class="row">
                <div class= "col-sm-6 col-md-4 col-lg-2">1°</div>
                <div class= "col-sm-6 col-md-4 col-lg-2">2°</div>
            </div>
            <div class="row">
                <div class= "col-sm-6 offset-sm-3 offset-md-2 offset-lg-">
                    <h3>Aqui uso offset</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Uno</h3>
                </div>
                <div class="col">
                    <h3>Dos</h3>
                </div>
                <div class="col">
                    <h3>Tres</h3>
                </div>
            </div>
           
        </div>
    </section>
    <section id="section-two">
        <div class= "container-fluid">
            <div class= "row">
                <div class= "col">
                    <h2>Esta es mi primer columna fluid</h2>
                </div>
            </div>
        </div>
    </section>
    <section id= "section-example">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 color-one">
                    <h1>Contenido 1</h1>
                </div>
                <div class="col-lg-4 offset-lg-4 color-two">
                    <h1>Contendio 2</h1>
                </div>
            </div>
        </div>
    </section>
    <section id="section-three" class="text-center">
        <div class="container">
            <div class="row align-items-center color-three">
                <div class="col">
                    <h2>One</h2>
                </div>
                <div class="col">
                    <h2>Two</h2>
                </div>
                <div class="col">
                    <h2>Three</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>    
</body>
</html>
